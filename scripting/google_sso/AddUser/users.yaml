  PROD-ADMIN: "arn:aws:iam::<prodaccount>:role/google-idp-admin"
  DEV-READ-ONLY: "arn:aws:iam::<devaccount>:role/google-idp-read-only"
  PROD-READ-ONLY: "arn:aws:iam::<prodaccount>:role/google-idp-read-only"
users:
