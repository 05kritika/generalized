apiVersion: v1
kind: ConfigMap
metadata:
  name: aws-auth
  namespace: kube-system
data:
  mapRoles: |
    - rolearn: arn:aws:iam::695292474035:role/eks_worker_role_k8s_qa_junelife
      username: system:node:{{EC2PrivateDNSName}}
      groups:
        - system:bootstrappers
        - system:nodes
    - rolearn: arn:aws:iam::695292474035:role/aws-reserved/sso.amazonaws.com/AWSReservedSSO_nclouds-devops_bdb366e5b460b13c
      groups:
        - system:masters